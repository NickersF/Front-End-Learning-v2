<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="./img/Favicon_v2.png" />
    <title>Z-Index Learning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center m-0 p-0 h-100">
        <div class="row justify-content-center g-5">
            <div class="col-auto">
                <div class="wrapper">
                    Wrapper
                    <div id="BlueBox" class="blue-box">Blue Box</div>
                    <div id="OrangeBox" class="orange-box">Orange Box</div>
                    <div id="PurpleBox" class="purple-box">Purple Box</div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Element Controls</h4>
                    </div>
                    <div class="card-body">
                        <h5>Blue box positioning controls:</h5>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="BlueBoxZindex_InputNumber" class="form-label">Blue box z-index value:</label>
                                <input id="BlueBoxZindex_InputNumber" class="form-control" type="number" min="1" max="3" value="1" />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="BlueBoxOpacity_Range" class="form-label">Blue box opacity value:</label>
                                <input id="BlueBoxOpacity_Range" class="form-range" type="range" min="0" max="1" step=".01" value="100">
                            </div>
                        </div>
                        <h5>Orange box positioning controls:</h5>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="OrangeBoxZindex_InputNumber" class="form-label">Orange box z-index value:</label>
                                <input id="OrangeBoxZindex_InputNumber" class="form-control" type="number" min="1" max="3" value="2" />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="OrangeBoxOpacity_Range" class="form-label">Orange box opacity value:</label>
                                <input id="OrangeBoxOpacity_Range" class="form-range" type="range" min="0" max="1" step=".01" value="100">
                            </div>
                        </div>
                        <h5>Purple box positioning controls:</h5>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="PurpleBoxZindex_InputNumber" class="form-label">Purple box z-index value:</label>
                                <input id="PurpleBoxZindex_InputNumber" class="form-control" type="number" min="1" max="3" value="3" />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="PurpleBoxOpacity_Range" class="form-label">Purple box opacity value:</label>
                                <input id="PurpleBoxOpacity_Range" class="form-range" type="range" min="0" max="1" step=".01" value="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
</body>

</html>
