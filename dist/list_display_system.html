<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="./img/Favicon_v2.png" />
    <title>List System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="row g-0">
        <div class="col-2">
            <div id="ListContainer">
                <div class="list-header">
                    <div class="list-title">
                        <span class="fw-bold">List Name</span>
                        <div class="list-title-buttons">
                            <button class="fe-button" type="button" title="Click to edit list name."><i class="bi bi-pencil-square"></i></button>
                        </div>
                    </div>
                    <div class="list-controls">
                        <button class="fe-button" type="button" title="Click to add list item."><i class="bi bi-plus-square"></i></button>
                    </div>
                </div>
                <div class="list-item-root">
                    <div class="list-item">
                        <div class="list-item-content">
                            <span>List item name</span>
                            <div class="list-item-buttons">
                                <button class="fe-button" type="button" title="Click to edit list item."><i class="bi bi-pencil-square"></i></button>
                                <button class="fe-button" type="button" title="Click to remove list item."><i class="bi bi-x-square"></i></button>
                            </div>
                        </div>
                        <div class="list-item-detail-expander">
                            <button class="fe-button-br-0" type="button" title="Click to expand item details."><i class="bi bi-caret-down"></i></button>
                        </div>
                        <div class="list-item-detail-panel">
                            <i class="bi bi-info-square"></i>
                            <span>Some details about the list item.</span>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="list-item-content">
                            <span>List item name</span>
                            <div class="list-item-buttons">
                                <button class="fe-button" type="button" title="Click to edit list item."><i class="bi bi-pencil-square"></i></button>
                                <button class="fe-button" type="button" title="Click to remove list item."><i class="bi bi-x-square"></i></button>
                            </div>
                        </div>
                        <div class="list-item-detail-expander">
                            <button class="fe-button-br-0" type="button" title="Click to expand item details."><i class="bi bi-caret-down"></i></button>
                        </div>
                        <div class="list-item-detail-panel">
                            <i class="bi bi-info-square"></i>
                            <span>Some details about the list item.</span>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="list-item-content">
                            <span>List item name</span>
                            <div class="list-item-buttons">
                                <button class="fe-button" type="button" title="Click to edit list item."><i class="bi bi-pencil-square"></i></button>
                                <button class="fe-button" type="button" title="Click to remove list item."><i class="bi bi-x-square"></i></button>
                            </div>
                        </div>
                        <div class="list-item-detail-expander">
                            <button class="fe-button-br-0" type="button" title="Click to expand item details."><i class="bi bi-caret-down"></i></button>
                        </div>
                        <div class="list-item-detail-panel">
                            <i class="bi bi-info-square"></i>
                            <span>Some details about the list item.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
</body>

</html>
