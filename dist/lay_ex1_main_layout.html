<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="./img/Favicon_v2.png" />
    <title>Front End Starter Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="MainLayout_Root" class="lay-ex1-root-container">
        <div id="MainLayout_Header" class="lay-ex1-header">
            <h4>Header</h4>
        </div>
        <div id="MainLayout_Container" class="lay-ex1-main-container">
            <div id="MainLayout_Sidebar" class="lay-ex1-sidebar">
                <h4>Sidebar</h4>
                <div id="MainLayout_DevControl_Sidebar">
                    <p><span>Width: </span><span></span></p>
                    <p><span>Height: </span><span></span></p>
                    <label></label>
                    <input type="range">
                </div>
                <div id="MainLayout_Sidebar_Height_Setter"></div>
            </div>
            <div id="MainLayout_Content" class="lay-ex1-content">
                <h4>Content</h4>
                <div id="MainLayout_DevControl_Content">
                    <p><span>Width: </span><span></span></p>
                    <p><span>Height: </span><span></span></p>
                    <label></label>
                    <input type="range">
                </div>
                <div id="MainLayout_Content_Height_Setter"></div>
            </div>
        </div>
        <div id="MainLayout_Footer" class="lay-ex1-footer">
            <h4>Footer</h4>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
</body>

</html>
