<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="./img/Favicon_v2.png" />
    <title>Drag and Drop Api</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column m-0 p-0 h-100">
        <!-- <div class="row gx-0">
            <div class="col">
                <div id="DragMe" class="border border-danger" draggable="true">Draggable Element</div>

                <div id="TargetA" class="border m-2">Drop Zone</div>
                <div id="TargetB" class="border m-2">Drop Zone</div>
            </div>
        </div> -->
        <div class="row gx-0 flex-grow-1 justify-content-center">
            <div id="DropZone0" class="col-2 d-flex flex-column justify-content-center align-items-center border rounded m-2">
                <div id="DraggableElement" class="text-center" draggable="true">
                    <p>Draggable Element</p>
                    <i class="bi bi-1-circle-fill" style="font-size: 5rem;"></i>
                </div>
            </div>
        </div>
        <div class="row gx-0 flex-grow-1 justify-content-center">
            <div id="DropZone1" class="col-2 d-flex flex-column justify-content-center align-items-center border rounded m-2">
                <i class="bi bi-1-circle" style="font-size: 5rem;"></i>
            </div>
            <div id="DropZone2" class="col-2 d-flex flex-column justify-content-center align-items-center border rounded m-2">
                <i class="bi bi-2-circle" style="font-size: 5rem;"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>var DRAGDROP = true;</script>
    <script src="./js/main.js"></script>
</body>

</html>
