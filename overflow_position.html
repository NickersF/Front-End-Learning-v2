<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="./dist/img/Favicon_v2.png" />
    <title>Overflow Position</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>

<body>
    <div>
        <input id="PositionRange" type="range" min="-256" max="256">
    </div>

    <div class="border position-container-box">
        <p id="TextToMove" class="move-me">Text to move around</p>
        <p id="SliderValue"></p>
    </div>

    <div id="MouseWheelScrollBox" class="border position-container-box">
        <p id="TextToMove01" class="move-me">Text element to move</p>
        <p id="ScrollNotice"></p>
    </div>

    <div class="border position-container-box">
        <p id="DragParaEl">Drag Me!</p>
        <p id="DragNotice"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./dist/js/main.js"></script>
</body>

</html>
