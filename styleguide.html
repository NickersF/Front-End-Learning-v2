<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/jpg" href="./dist/img/Favicon_v2.png" />
  <title>Front End Starter Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./dist/css/styles.css">
</head>

<body>
  <div class="container-fluid elment-margin-main-top elment-padding-main-left pr-0">
    <div class="row no-gutters">
      <div class="col-md-auto">
        <div class="styleguide-logo-box">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
            <g id="layer_background">
              <path id="obj_background"
                d="M36,0h92a0,0,0,0,1,0,0V92a36,36,0,0,1-36,36H0a0,0,0,0,1,0,0V36A36,36,0,0,1,36,0Z" fill="#1c2833" />
            </g>
            <g id="layer_geometry">
              <rect id="obj_logo_rectangle" x="28" y="64" width="36" height="36" fill="#5dade2" />
              <circle id="obj_logo_ellipse" cx="46" cy="46" r="18" fill="#f7dc6f" />
              <polygon id="obj_logo_triangle" points="82 64 64 100 100 100 82 64" fill="#40d29d" />
            </g>
          </svg>
        </div>
      </div>
      <div class="col-md-6 ml-4">
        <h1 class="poppins-black">Front End Playground Style Guide</h1>
      </div>
    </div>
    <div class="row flex-column no-gutters">
      <div class="col elment-margin-section-heading">
        <h4 class="poppins-bold">Color Guide</h4>
      </div>
      <div id="ColorPaletteWrapper" class="col d-flex"></div>
    </div>
    <div class="row flex-column no-gutters">
      <div class="col elment-margin-section-heading">
        <h4 class="poppins-bold">Typographic Elements & Rules</h4>
      </div>
      <div id="TypeExampleWrapper" class="col"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="./dist/js/main.js"></script>
</body>

</html>
